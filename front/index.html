<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/go.js"></script>
</head>

<body>
  <div class="container" id="nickname">
    <div class="registro">
      <form action="#" id="form_registro" onsubmit="return mySubmitFunction(event)">
        <label for="user_name">Nickname</label>
        <input type="text" name="user_name" id="user_name">
        <input type="submit" value="Ingresar">
      </form>
    </div>
  </div>

  <div id="container_chat" style="display: none;">
    <div class="chat">
      <div id="chat_zone">
        <textarea disabled style="background:white;" id="chat_area" cols="70" rows="20"></textarea>
        <input type="text" name="msg" id="msg" class="form-control" >
        <input type="submit" id="send" class="btn btn-primary" onclick="send_msg()">
      </div>
    </div>
  </div>

</body>

</html>
